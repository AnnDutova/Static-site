<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>A static page</title>
	<link rel="stylesheet" href="/static/stylesheets/user.css">
	<link rel="stylesheet" href="/static/stylesheets/pages.css">
</head>
<body>
	<h1>Hello {{ .Name}}</h1>
	<form class="form text-center" id="MyForm" onsubmit="sendRewiew(event)">
		<header>Create new rewiew</header>
		<div class="form-group">
			<input id="userRewiew" type="text" placeholder="Write Rewiew" name="rewiew">
		</div>
		<input id="sendRewiewBtn" type="submit" value="Send">
	</form>

	<div class="rating-area">
		<input type="radio" id="star-5" name="rating" value="5" onclick="sendPoint(event, 5)">
		<label for="star-5" title="Оценка «5»"></label>	
		<input type="radio" id="star-4" name="rating" value="4" onclick="sendPoint(event, 4)">
		<label for="star-4" title="Оценка «4»"></label>    
		<input type="radio" id="star-3" name="rating" value="3" onclick="sendPoint(event, 3)">
		<label for="star-3" title="Оценка «3»"></label>  
		<input type="radio" id="star-2" name="rating" value="2" onclick="sendPoint(event, 2)">
		<label for="star-2" title="Оценка «2»"></label>    
		<input type="radio" id="star-1" name="rating" value="1" onclick="sendPoint(event, 1)">
		<label for="star-1" title="Оценка «1»"></label>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
