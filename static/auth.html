<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>A static page</title>
	<link rel="stylesheet" href="/static/stylesheets/auth.css">
	<link rel="stylesheet" href="/static/stylesheets/pages.css">
	<script src="/static/js/main.js"></script>
</head>
<body>
	<h1>Sign up page</h1>
    <p>Input name</p>
	<button id="callGo" onclick="callGo()">Call</button>
	<div id="response">test</div>
	<form class="form text-center" onsubmit="createAccount(event)">
		<header>Create new account</header>
		<div class="form-group">
			<i class="bi bi-person-fill"></i>
			<input class="myInput" type="text" placeholder="Username" id="username" name="username" required>
		</div>

		<div class="form-group">
			<i class="bi bi-envelope-fill"></i>
			<input class="myInput" type="text" placeholder="Email" id="email" name="email" required>
		</div>

		<div class="form-group">
			<i class="bi bi-lock-fill"> </i>
			<input class="myInput" type="password" placeholder="Password" id="password" name="password" required>
		</div>
		<input id="createAccountSubmit" type="submit" class="butt" value="Create Account">
	</form>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
