<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pianity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/stylesheets/auth.css">
</head>
<body class="body_img">
    <div class="hover"></div>
    <div class="content">
        <header class="header d-flex align-items-center" style="position: absolute; width: 100%">
            <div class="container">
                <div class="d-flex col-4 justify-content-around align-items-center">
                    <a class="home_link" href="/">Pianity</a>
                    <a class="nav_link" href="/market">MarketPlace</a>
                    <a class="nav_link" href="/gallery">Gallery</a>
                </div>
            </div>
        </header>

        <div class="sign">
            <div class="container d-flex align-items-center" style="height: calc(100vh - 80px);">
                <div class="d-flex row-lg col-ms-4 justify-content-around" style="width: 100%">
                    <div class="message col-lg-3 col-md-2 col-sm-2 d-flex align-items-center">
                        <div>
                            <h2 style="color: #FF9B42">Welcome back!</h2>
                            <p style="color:white">Log in to open your shop card</p>
                        </div>
                    </div>
                    <form class="myForm col-lg-4 col-md-5 col-sm-6 " onsubmit="logInSeller(event)">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/seller_log" style="color: #FF9B42">Log in</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/seller_auth" style="color: #FF9B42; opacity: 0.2;">Sign up</a>
                            </li>
                        </ul>
                        <div class="form-floating m-2">
                            <input type="text" class="form-control" name="salon_name" placeholder="Salon_name" style="border-color: #FF9B42;">
                            <label for="floatingInput" style="opacity: 0.4">Salon_name</label>
                        </div>
                        <div class="form-floating m-2">
                            <input type="password" class="form-control" name="password" placeholder="password" style="border-color: #FF9B42;">
                            <label for="floatingPassword" style="opacity: 0.4">Password</label>
                        </div>
                        <button class="w-50% btn btn-lg btn-primary" type="submit" style="background-color: #FF9B42; color: black;border-color: #FF9B42; border-radius: 20px; padding: 3px 15px;">
                            Start</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
